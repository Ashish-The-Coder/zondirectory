specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0x20cF87a904851F8418AEf388695996ef8ed47924"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - CategoryCreated
        - ItemAdded
        - ItemCreated
        - ItemFilesUpdated
        - ItemUpdated
        - SetItemOwner
        - SubcategoryAdded
        - Transfer
        - Vote
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CategoryCreated(indexed uint256,string,string)
          handler: handleCategoryCreated
        - event: ItemAdded(indexed uint256,indexed uint256)
          handler: handleItemAdded
        - event: ItemCreated(indexed uint256)
          handler: handleItemCreated
        - event: ItemFilesUpdated(indexed uint256,string,uint256,bytes)
          handler: handleItemFilesUpdated
        - event: ItemUpdated(indexed uint256,string,string,uint256,uint256,string,string)
          handler: handleItemUpdated
        - event: SetItemOwner(indexed uint256,indexed address)
          handler: handleSetItemOwner
        - event: SubcategoryAdded(indexed uint256,indexed uint256)
          handler: handleSubcategoryAdded
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Vote(uint256,uint256,int256)
          handler: handleVote
      file: ./src/mapping.ts
