<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="head">
        <title>List of Items to Buy or Download</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/player.js"></script>
        <script src="js/list.js"></script>
        <style>
            table { border-collapse: collapse; }
            td, th { border: 1px solid gray }
        </style>
    </head>
    <body>
        <h1 id="title">List of Entries</h1>
        <div id="body">
            <div id="categoryInfo">
                <p>Category: <span id="catTitle"></span></p>
                <p id="showDescription" style="display: none">Description: <span id="description"></span></p>
                <h2>Parent categories</h2>
                <ul id="supercategories"></ul>
                <p><a href="#" onclick="moreParents(); return false">More...</a> <a id="addParent">Add</a></p>
                <h2>Child categories</h2>
                <ul id="subcategories"></ul>
                <p><a href="#" onclick="moreChilds(); return false">More...</a> <a id="addChild">Add</a></p>
            </div>
            <h2>Items to Buy or Download</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price in ETH</th>
                        <th>Price in AR</th>
                        <th id="spamScoreTH">Spam score</th>
                    </tr>
                </thead>
                <tbody id="theTable"></tbody>
            </table>
            <p><a id="addItem">Add item</a></p>
            <div id="ownedSubcategoriesDiv">
                <h2>Owned child categories</h2>
                <ul id="ownedSubcategories"></ul>
            </div>
            <div id="allCategoriesDiv">
                <h2>Categories</h2>
                <ul id="categories"></ul>
            </div>
            <h2>Links and messages</h2>
            <ul id="links"></ul>
            <div id="audio-video" style="display: none">
                <video
                    style="display: none"
                    class="video-js"
                    controls="controls"
                    preload="auto"
                    width="200"
                    height="150"
                    data-setup="{}"
                >
                    <source/>
                    <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank"
                        >supports HTML5 video</a>
                    </p>
                </video>
                <audio
                    style="display: none"
                    class="video-js"
                    controls="controls"
                    preload="auto"
                    data-setup="{}"
                >
                    <source/>
                    <p class="vjs-no-js">
                    To hear this audio please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank"
                        >supports HTML5 audio</a>
                    </p>
                </audio>
            </div>
        </div>
    </body>
</html>
