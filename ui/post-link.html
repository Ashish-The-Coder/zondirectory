<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="head">
        <title>Post Link or Message</title>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <style>
            input[type=text], textarea { width: 100%;}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/category-chooser.js"></script>
        <script src="js/post-link.js"></script>
    </head>
    <body>
        <h1 id="title">Post Link or Message</h1>
        <div id="body">
            <form id="form" onkeypress="return event.keyCode != 13;">
                <p>Language: <input type="text" id="locale" name="locale" required="required" value="en"/></p>
                <p>Title: <input type="text" id="title" name="title" required="required" /></p>
                <p>Short (meta) description: <textarea id="shortDescription" name="shortDescription"></textarea></p>
                <p>Description: <textarea id="description" name="description"></textarea></p>
                <p>Link: <input type="url" id="link" name="link" /></p>
                <p>Link type:
                    <label><input type="radio" name="kind" value="0" required="true"/> Directory entry</label>
                    <label><input type="radio" name="kind" value="1" required="true"/> Message</label></p>
            </form>
            <h2>Categories</h2>
            <div id="multiVoter"></div>
            <p><input type="button" value="submit" onclick="createOrUpdateItem()"/></p>
        </div>
    </body>
</html>
