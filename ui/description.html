<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="head">
        <title>Item Description</title>
        <style>
            input[type=text], textarea { width: 100%;}
        </style>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/category-chooser.js"></script>
        <script src="js/description.js"></script>
    </head>
    <body>
        <h1 id="title">Item Description</h1>
        <div id="body">
            <p>Language: <input type="text" id="locale" value="en"/></p>
            <p>Title: <input type="text" id="title"/></p>
            <p>Description: <textarea id="description"></textarea></p>
            <p>License: <textarea id="license"></textarea></p>
            <p>Minimal prices:</p>
            <p>in ETH: <input type="text" id="priceETH"/>
                <label><input type="checkbox" id="sellInETH" onclick="sellInETHToggle(event)"/> Don't sell in ETH</label></p>
            <p>in AR: <input type="text" id="priceAR"/>
                <label><input type="checkbox" id="sellInAR" onclick="sellInARToggle(event)"/> Don't sell in AR</label></p>
            <h2>Categories</h2>
            <div id="multiVoter"></div>
            <p><input type="button" value="submit" onclick="createOrUpdateItem()"/></p>
            <p id="uploadLink" style="display: none;"><a href="">Upload file</a></p>
        </div>
    </body>
</html>
