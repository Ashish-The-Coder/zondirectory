<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="head">
        <title>Link</title>
        <style>
            input[type=text], textarea { width: 100%;}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
        <script src="js/addresses2.js"></script>
        <script src="js/common.js"></script>
        <script src="js/player.js"></script>
        <script src="js/entry.js"></script>
    </head>
    <body>
        <h1 id="title">Link</h1>
        <div id="body">
            <p>Categories:</p>
            <ul id="categories"></ul>
            <p><a href="#" onclick="moreParents(); return false">More...</a> <a id="addParent">Add</a></p>
            <p>Language: <span id="locale"></span></p>
            <p>Title: <span id="link"></span></p>
            <video
                style="display: none"
                id="my-video"
                class="video-js"
                controls="controls"
                preload="auto"
                width="640"
                height="264"
                data-setup="{}"
            >
                <source src="MY_VIDEO.mp4" type="video/mp4" />
                <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank"
                    >supports HTML5 video</a
                >
                </p>
            </video>
            <audio
                style="display: none"
                id="my-audio"
                class="video-js"
                controls="controls"
                preload="auto"
                data-setup="{}"
            >
                <source />
                <!-- <source src="https://arweave.net/eAESnl8QnIw9gG4Wj1RvK3dlLepMlIsDEGiYNqTp_zw" type="audio/wav"/> -->
                <p class="vjs-no-js">
                To hear this audio please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank"
                    >supports HTML5 audio</a
                >
                </p>
            </audio>
            <p>Description: <span id="description"></span></p>
        </div>
    </body>
</html>
