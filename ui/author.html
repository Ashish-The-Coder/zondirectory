<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="head">
        <meta name="robots" content="noindex" />
        <title>Author's Dashboard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
        <script src="artifacts/SmartWeave.js"></script>
        <script src="js/addresses2.js"></script>
        <script src="js/common.js"></script>
        <script src="js/author.js"></script>
        <style>
            table { border-collapse: collapse; }
            td, th { border: 1px solid gray }
        </style>
    </head>
    <body>
        <h1 id="title">Author's Dashboard</h1>
        <div id="body">
            <p>Your AR wallet (until it is set all your AR royalties and donations will be sent to the owner of this site!):
                <code id="arWallet"></code>
                <input type="button" value="Set AR wallet" onclick="setARWallet()"/>
                <input type="file" value="Set AR wallet from key file..." id="arKeyFile" onchange="setARWalletFromkeyFile(event)"/>
            </p>
            <h2>My files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price in ETH</th>
                        <th>Price in AR</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="theTable"></tbody>
            </table>
            <h2>Links owned by me</h2>
            <ul id="links"></ul>
            <h2>Categories owned by me</h2>
            <ul id="categories"></ul>
        </div>
    </body>
</html>
