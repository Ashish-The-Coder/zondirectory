<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="head">
        <title>Create New Category</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
        <script src="artifacts/addresses.js"></script>
        <script src="js/common.js"></script>
        <script src="js/create-category.js"></script>
    </head>
    <body>
        <h1 id="title">Create New Category</h1>
        <div id="body">
            <p>Category name: <input type="text" id="title"/></p>
            <p>Category language: <input type="text" id="locale" value="en"/></p>
            <p>Category is owned by you: <input type="checkbox" id="owned"/>
                (Others cannot post to a category owned by you, but owned categories receive
                less promotion and search engine hits than regular categories. If doubt, leave unchecked.)</p>
            <p><input type="button" value="Create" onclick="createCategory()"/></p>
        </div>
    </body>
</html>
